<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ProyectoCLASE1.css">
    <title>Document</title>
</head>
<body>

    <form class="form">
        <h2 class="form_title">Inicia sesión</h2>
        <p class="form_parrafo">No tienes cuenta?</p> <a href="#" class="form_link">Entra aquí</a>

        <div class="form_container">

            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Nombre:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="text" id="user" class="form_input" placeholder=" ">
                <label for="user" class="form_label">Usuario:</label>
                <span clas="form_lines"></span>
            </div>

            <div class="form_group">
                <input type="text" id="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Contraseña:</label>
                <span clas="form_lines"></span>
            </div>

            <input type="submit" class="form_submit" value="Entrar">

        </div>


        
    </form>


    <form>
    <fieldset>
        
        <legend>
        <h3>Cuales la caja que con mas frecuencia compra de Yu-Gi-Oh! Master Duel?</h3>
        </legend>

        <div class="wrapper">
        <input id="a11y-issue-1" name="a11y-issues" type="checkbox" value="no-issues">
        <label for="a11y-issue-1">El dragón recién nacido (por temporada)</label>
        </div>

        <div class="wrapper">
        <input id="a11y-issue-2" name="a11y-issues" type="checkbox" value="no-focus-styles">
        <label for="a11y-issue-2">Asalto invencible (por temporada)</label>
        </div>

        <div class="wrapper">
        <input id="a11y-issue-3" name="a11y-issues" type="checkbox" value="html-markup">
        <label for="a11y-issue-3">Sobre maestro</label>
        </div>
        
    </fieldset>
    </form>

    
</body>
</html>
